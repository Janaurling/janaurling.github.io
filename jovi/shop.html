<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jovi</title>
    <link rel="stylesheet" href="css/jovi.css">
    <link rel="icon" href="images/Jovi-circle-Logo-01-square.png">

</head>

<body>
    <header>
        <div class="header" id="myheader">
            <div class="headerlogo">
                <a href="index.html"><img src="images/Jovi-circle-Logo-01-square.png" alt="jovi logo" width="80"></a>
            </div>
            <div class="headertitle">
                <a href="index.html">
                    <h1>jovi</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="science.html">Science</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <div class="shopjovi">

            <div class="left-column">
                <div class=firstshopimg>
                    <img src="images/IMG_0115.jpeg" alt="jovi orange">
                </div>
                <img data-image="black" src="images/orange-product.jpg" alt="jovi orange">
                <img data-image="blue" src="images/blue-product.jpg" alt="jovi blue">
                <img data-image="red" class="active" src="images/purple-product.jpg" alt="jovi purple">
            </div>


            <div class="right-column">

                <div class="product-description">
                    <h2>jovi</h2>
                    <p>The jovi patch can be used to turn down pain on menstrual cramps.</p>
                </div>

                <div class="product-configuration">

                    <div class="product-color">
                        <span>Color</span>

                        <div class="color-choose">
                            <div>
                                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                                <label for="blue"><span></span></label>
                            </div>
                            <div>
                                <input data-image="black" type="radio" id="black" name="color" value="black">
                                <label for="black"><span></span></label>
                            </div>
                            <div>
                                <input data-image="red" type="radio" id="red" name="color" value="red">
                                <label for="red"><span></span></label>
                            </div>
                        </div>

                    </div>

                    <div class="product-price">
                        <span>$169</span>
                        <a href="#" class="cart-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <footer>

        <div class="contact">
            <p>Jovi HQ <br> 2352 Stamp Street <br>
                Rexburg, ID 83241<br>
                208-999-9999 <br>
                info@jovi.com <br>
                <a href="final-site-plan.html">Final Site Plan</a>

            </p>
        </div>
        <div class="footerlogo">
            <a href="index.html"><img src="images/Jovi-circle-Logo-03.png" alt="jovi logo" width="80"></a>
        </div>
        <div class="social">
            <div class="facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook64.png" alt="Facebook icon" width="32">
                </a>
            </div>
            <div class="insta">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/insta64.png" alt="Instagram icon" width="32">
                </a>
            </div>
            <div class="twitter">
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter64.png" alt="Twitter icon" width=32>
                </a>
            </div>
        </div>

    </footer>
    <script>
        window.onscroll = function () {
            myFunction()
        };

        var header = document.getElementById("myheader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
