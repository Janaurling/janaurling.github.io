<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jovi</title>
    <link rel="stylesheet" href="css/jovi.css">
</head>

<body>
    <header>
        <div class="header" id="myheader">
            <div class="headerlogo">
                <img src="images/Jovi-circle-Logo-01-square.png" alt="jovi logo" width="80px">
            </div>
            <div class="headertitle">
                <h1>jovi</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="science.html">Science</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="homesection1">
            <img src="images/girl-images/girl-groupopt.jpg" alt="group of girls" width="500px">
            <img src="images/pain.jpg" alt="pain has met its match" width="500px">
        </div>
        <div class="homequote">
            <h2>jovi revolutionizes the way we manage menstrual pain, and this is going to change everything</h2>
        </div>
        <div class="homesection2">
            <div class="homephoto1">
                <img src="images/girl-images/orange-flowers-opt.jpg" alt="girl with orange flowers" width="200px">
            </div>
            <div class="homephoto2">
                <img src="images/girl-images/bubble-girl-opt.jpg" alt="girl blowing bubble gum bubble" width=200px>
            </div>
            <div class="homephoto3">
                <img src="images/girl-images/purple-girl-opt.jpg" alt="sassy purple girl" width=200px>
            </div>
        </div>
        <div class="homesection3">
            <img src="images/IMG_0123.jpeg" alt="testimonial" width="500px">
            <img src="images/girl-images/sunglasses-opt.jpg" alt="group of girls" width="500px">
        </div>

    </main>
    <footer>

        <div class="contact">
            <p>Jovi HQ <br> 2352 Stamp Street <br>
                Rexburg, ID 83241<br>
                208-999-9999 <br>
                info@jovi.com <br>
            </p>
        </div>
        <div class="footerlogo">
            <img src="images/Jovi-circle-Logo-03.png" alt="jovi logo" width="80px">
        </div>
        <div class="social">
            <div class="facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-purple.png" alt="Facebook icon" width="32">
                </a>
            </div>
            <div class="insta">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/insta-blue.png" alt="Instagram icon" width="32">
                </a>
            </div>
            <div class="twitter">
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter-orange.png" alt="Twitter icon" width=32>
                </a>
            </div>
        </div>

    </footer>
    <script>
        window.onscroll = function () {
            myFunction()
        };

        var header = document.getElementById("myheader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
