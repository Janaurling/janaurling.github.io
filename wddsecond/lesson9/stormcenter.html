        <h2>Storm Center</h2>
        <div class="formpage">
            <div class="yourinfo">
                <h3>Your Info</h3>
                <form>

                    <label>Full Name: <em>(required)</em><br>
                        <input type="text" name="full-name" pattern="[a-zA-Z]{5,}" placeholder="first and last name"
                            required>
                    </label><br>
                    <label>Email: <br>
                        <input type="email" name="email" placeholder="example@example.com">
                    </label><br>
                    <label>Telephone: <em>(required)</em><br>
                        <input type="tel" name="phone-number" placeholder="XXX-XXX-XXXX" required>
                    </label><br>
                    <label>Zip Code: <em>(required)</em><br>
                        <input type="number" name="zip" placeholder="XXXXX" required>
                    </label><br>
                    <label>User In-Danger Level:</label>
                    <div class="dangerselection">
                        <label><input type="radio" name="danger" value="no"> No</label> </div>
                    <div class="dangerselection">
                        <label><input type="radio" name="danger" value="maybe"> Maybe</label>
                    </div>
                    <div class="dangerselection">
                        <label><input type="radio" name="danger" value="yes"> Yes</label>
                    </div>
                </form>
            </div>
            <div class="storminfo">
                <h3> Storm Info</h3>
                <form>
                    <label>Storm Date:<br>
                        <input type="date" name="date" placeholder="mm/dd/yyyy">
                    </label><br>
                    <label>Storm Type:<br>
                        <input Browsername="browsers" list="browserlist"></label>
                    <datalist id="browserlist">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <br><br>


                    <label for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <br>
                    <div class="regionselect">
                        <label>Storm Region:

                            <select name="regions" id="selectregion" onchange="selectResponse()">
                                <option value="" disabled selected>Select Regions...</option>
                                <option value="Preston">Preston </option>
                                <option value="Soda Springs">Soda Springs</option>
                                <option value="Fish Haven">Fish Haven</option>
                            </select></label>
                    </div>
                    <br>



                    <label>Additional Information or Comments: <br>
                        <input type="textarea" name="comments" placeholder="Anything else we should know?">
                    </label><br>
                    <div class="submitbutton">
                        <input type="submit" class="sbutton" href="thanks.html"><br>
                      
                    </div>
                </form>
            </div>
        </div>
