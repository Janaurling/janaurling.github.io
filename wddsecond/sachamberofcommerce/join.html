<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place for San Antonio entrepreneurs to connect and improve our community">
    <meta name="keywords" content="local, chamber, commerce, network, san, antonio, san antonio, connect, community">
    <title>San Antonio Chamber of Commerce</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">



    <link rel="icon" href="images/SAchamberofcommerce.png">
</head>

<body>
    <header>
        <div class="headerlogo">
            <a href="index.html"><img src="images/SAchamberofcommerce.png" alt="chamber of commerce logo"></a>
        </div>
        <div class="headerimage">
            <img src="images/san-antonio-skyline-night.jpg" alt="San Antonio Skyline">
        </div>
        <div class="headertitles">
            <div class="headerlarge">
                <h1>San Antonio Chamber of Commerce</h1>
            </div>
            <div class="headersmall">
                <h1>San Antonio</h1>
                <h2>Chamber of Commerce</h2>
            </div>

        </div>

    </header>
    <main>
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()" class="menubox">&#9776; Menu</a></li>

                <li><a href="index.html">Home</a></li>

                <li><a href="city.html">City</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>


            </ul>
        </nav>
        <div class="joinpage">
            <div class="joinsection1">
                <form class="joinform" method="get" action="jointhanks.html">
                    <fieldset class="personalinfo">
                        <legend>Personal Info</legend>
                        <label>Title<br>
                            <input list="titlelist" name="title" id="title"></label>
                        <datalist id="titlelist">
                            <option value="Mrs"></option>
                            <option value="Mr"></option>
                            <option value="Miss"></option>
                            <option value="Ms"></option>
                            <option value="Mx"></option>
                            <option value="Sir"></option>
                            <option value="Dr"></option>
                            <option value="Lady"></option>
                            <option value="Lord"></option>
                            <option value="Other"></option>
                            <option value="None"></option>
                        </datalist>
                        <br>
                        <label>First Name: <em>(required)</em><br>
                            <input type="text" name="first-name" placeholder="First Name" required>
                        </label><br>
                        <label>Last Name: <em>(required)</em><br>
                            <input type="text" name="last-name" placeholder="Last Name" required>
                        </label><br>

                        <label>Email: <em>(required)</em><br>
                            <input type="email" name="email" placeholder="example@example.com" required>
                        </label><br>
                        <label>Phone Number: <br>
                            <input type="tel" name="phone-number" placeholder="XXX-XXX-XXXX">
                        </label><br>
                    </fieldset>
                    <fieldset class="businessinfo">
                        <legend>Business Info</legend>
                        <label>Business Name: <em>(required)</em><br>
                            <input type="text" name="business-name" placeholder="Business or Company Name" required>
                        </label><br>
                        <label>Business Address: <br>
                            <input type="text" name="business-address" placeholder="Professional Address">
                        </label><br>
                        <label>Texas Zip Code: <br>
                            <input type="number" name="zip-code" placeholder="Zip Code">
                        </label><br>
                        <label>Business Website: <br>
                            <input type="text" name="business-website" placeholder="Professional Website">
                        </label><br>
                        <label>Business description: <br>
                            <input type="text" name="business-website"
                                placeholder="A brief description of your business">
                        </label><br>

                    </fieldset>
                    <fieldset class="membership">
                        <legend>Membership Option</legend>
                        <label class="labl">
                            <input type="radio" name="radioname" value="one_value" checked="checked" />
                            <div>
                                <h2>Non-profit Membership</h2>
                                <h3>$100</h3>
                                <p>This basic membership allows your company to be listed in the Chamber Directory and
                                    receive invites to the Chambers networking events throughout the year.</p>
                                </div>
                        </label>
                        <label class="labl">
                            <input type="radio" name="radioname" value="another" />
                            <div>
                                <h2>Bronze Membership</h2>
                                <h3>$200</h3>
                                <p>Includes all the benefits of a non-profit membership, plus luncheon tickets to
                                    Chamber events and community discounts provided by other Chamber members.</p>
                                </div>
                        </label>
                        <label class="labl">
                            <input type="radio" name="radioname" value="another" />
                            <div>
                                <h2>Silver Membership</h2>
                                <h3>$400</h3>
                                <p>Includes all the benefits of a bronze membership, plus 2 tickets to the Chamber's
                                    semi-annual business trainings </p>
                                </div>
                        </label>
                        <label class="labl">
                            <input type="radio" name="radioname" value="another" />
                            <div>
                                <h2>Gold Membership</h2>
                                <h3>$1000</h3>
                                <p>Includes all the benefits of a silver membership, plus advertising in all Chamber
                                    productions and access to coworking spaces in downtown San Antonio. </p>
                                </div>
                        </label>
                    </fieldset>
                    <div class="submitbutton">
                        <input type="submit" class="sbutton" value="Join our Community!"><br>

                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="contact">
            <h2>Contact Information</h2>
            <p>info@sachamberofcommerce.com<br>210-555-5555</p>
            <div class="socialicons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/fb-icon.png" alt="Facebook icon" width="32">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/insta-icon.png" alt="Instagram icon" width="32">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter-icon.png" alt="Twitter icon" width=32>
                </a>
                <a href="https://www.gmail.com" target="_blank">
                    <img src="images/email-icon.png" alt="Email icon" width=32>
                </a>
            </div>

        </div>
        <div class="footerinfo">
            &copy; 2021 | Jana Urling | Texas | <a href="https://openweathermap.org/"
                target="_blank">OpenWeatherMap.org</a>
            <date></date>
        </div>
    </footer>

    <script src="js/index.js"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
        WebFont.load({
            google: {
                families: [
                    'Spartan, Roboto'
                ]
            }
        });
    </script>
</body>

</html>
