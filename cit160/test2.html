<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Torus</title>
<script>

function computeVolume() {
    let alpha = document.getElementById('inner').value;
    let a = parseFloat(alpha);

    let beta = document.getElementById('outer').value;
    let b = parseFloat(beta);
    let c = (a+b);
    let d = (a-b);
    let e = Math.pow(Math.PI,2);
    let f = Math.pow(d,2);
    let g = (e*c*f)/4;
    document.getElementById('volume').innerHTML = g;
}

</script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br>
    Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
