<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE HERE</title>
    <script>
        /*
        *Input: user will enter temperature and windspeed
        *Processing: program will calculate windchill 
        *Output: windchill will be displayed
        */
       function doinputoutput(){
           let t=parseFloat(document.getElementById("temperature").value);
           let s=parseFloat(document.getElementById("windspeed").value);
           let output=windchill(t, s)
           document.getElementById('final').innerHTML = output;

       }
       function windchill(t, s){
        let wc = 35.74 + (0.6215*t) - (35.75*Math.pow(s,0.16)) + 0.4275*t*Math.pow(s,0.16);
        return wc;
       }
    </script>
</head>
<body>

    Temperature in fahrenheit : <input type="text" id="temperature"></br>
    Windspeed in miles per hour : <input type="text" id="windspeed">
    <button type="button" onclick="doinputoutput()">Calculate</button>
    <div id="final"></div>
    </div>
</body>
</html>
