<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Alarm</title>

<script type="text/javascript">

function sleepIn() {

	var now = new Date();
    var month = now.getMonth();
    var dayOfMonth = now.getDate();
    var dayOfWeek = now.getDay();


    if (dayOfWeek == 0 || dayOfWeek == 6) {
		message = "Sleep in." ;
		}
		else if(month == 0 && dayOfMonth == 1 || month == 6 && dayOfMonth == 4 || month == 11 && dayOfMonth == 25) {
		message = "Sleep in." ;
		}
		else{
		message = "Get up!"
		}


	var div = document.getElementById ('output');
	div.innerHTML = message;
}
</script>
</head>

<body>  
<h1> Should I sleep in?</h1>                    

</br>
<button type="button" onclick="sleepIn()">Find out!</button>
<div id="output"></div>              
</body>         
</html>
