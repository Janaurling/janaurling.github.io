<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Powers</title>
<script>
    /*
    Input: The variable e
    Processing: Using e as an exponent, and using that exponent on 2
    Output: The answer n
    */
    function powers() {
    let e = 0
    while (e < 32) {
        n = 2 ** e;
        document.write(n + ', ')
        e++
    }
}
</script>
</head>
<body>
    <button type="button" onclick = 'powers()'>Its over 9000!!
    </button>
    <div></div>
</body>
</html>
