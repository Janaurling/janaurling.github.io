<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Alarm</title>
<script>
/*
 * Input: Computer's clock & user click
 * Processing: Check for Non-holiday weekdays (M-F) vs holidays (Jan 1, July 4, Dec 25)
 * Output: Whether or not you can sleep in - Non-holiday weekdays (M-F) "Get up!"; else: "Sleep in."
 */
function sleepIn() {
var now = new Date();
var month = now.getMonth();
var dayOfMonth = now.getDate();
var dayOfWeek = now.getDay();
var alarm;
if (month == 0 && dayOfMonth == 1 || month == 6 && dayOfMonth == 4 || month == 11 && dayOfMonth == 25) {
alarm = "Sleep in.";
 }
else if (dayOfWeek == 0 || dayOfWeek == 6) {
alarm = "Sleep in.";
 }
else {
alarm = "Get up!";
 }
document.getElementById("AlarmMessage").innerHTML = "<br>" + alarm;
 }
</script>
</head>
<body>
<h1>Alarm</h1>
<button type="button" onclick="sleepIn()">Can you sleep in today?</button>
<div id="AlarmMessage"></div>
</body>
</html>
