<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
<script>
function greetUser() {

    let color = prompt("Please enter your favorite color");
    let greeting = "Hello " + color + " is an awesome color, great choice!";
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Hello</button>
</body>
</html>
