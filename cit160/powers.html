<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Powers of 2</title>
    <script type="text/javascript">
        /* 
         Input: There will be no user input
         Process: Define all powers of 2 from 0 to 31
         Output: The table will be displayed.
         */
        function twopower() {
            var display = ""; 

            for (i = 0; i <= 31; i++) {


                display += Math.pow(2,i) + "<br>"; 

            document.getElementById("outputDiv").innerHTML = display;
        }
    }
    </script>
</head>

<body>
    <h1>Powers of 2 from 0 to 31</h1>
    <button type="button" onclick="twopower()">Display Powers of 2</button>
    <div id="outputDiv"></div>
</body>

</html>
