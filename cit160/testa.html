
<!DOCTYPE HTML>


<html lang="en-US">




<head>




<meta charset="utf-8">


<title>Title</title>




<script>




function sumOdds() {


  /*Defining Table

  * Input: integer (n)

  * Processing: Calculate the sum of all odd integers between 1 and n, inclusive

  * Output: The above sum.

  */




  var n = parseInt(document.getElementById('n').value);


  var i = 1;


  var count = 0;


  while (i <= n) {


    if (i % 2 != 0) {


      count += i;


      i++


    } else {


      i++;

    }

  } 




  document.getElementById('sum').innerHTML = count;

}




</script>




<style>


  body {


    max-width: 500px;


    margin: auto;

  }


</style>




</head>




<body>


<input type="text" id="n" placeholder="Enter a #">


<button type="button" onclick="sumOdds()">Submit</button>




<div id="sum" style="border: 2px solid black; border-radius:10px; 15px; padding:10px; width:200px; text-align:center;"></div>




</body>




</html>
