<!DOCTYPE HTML>

<html lang="en-us">

<head>

<meta charset="utf-8">

<title>Math Quiz</title>

<script>

/* Input: The numbers

     

 * Processing: Process if the result is correct 

      

 * Output: Message that informs if the result is correct or not 

 */

function mathquiz() {

               

                

                let one = parseInt(document.getElementById("one").value);

                let two = parseInt(document.getElementById("two").value);

                let mathoperator = document.getElementById("mathoperator").value;

                let answer = parseInt(document.getElementById("Answer").value);

                let result =0;

                

                if (mathoperator == "+") {

                    result = one + two;

                } 

                else if (mathoperator == "-") {

                         result = one - two;

                } 

                else if (mathoperator == "*") {

                         result = one * two;

                } 

                else if (mathoperator == "/") {

                         result = one / two;

                }

                let correct;

                if (result == answer) {

                    correct = "Correct! Good job.";

                } 

                else {

                    correct = "Incorrect. Try again!";

                }

                

                document.getElementById("mathquiz").innerHTML = correct;

                

    }

</script>

</head>

<body>

    <h1>Test Your Math Skills!</h1>

    

    <input type="text" name="one" id="one" /> 

    <input type="text" id="mathoperator" name="mathoperator" />

    <input type="text" name="two" id="two" /> =

    <input type="text" name="Answer" id="Answer" />  

    <button type="button" onclick="mathquiz()">Result</button>

    <div id="mathquiz"></div>

</body>

</html>
